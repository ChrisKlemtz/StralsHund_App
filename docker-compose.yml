version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: stralshund-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: stralshund123
      MONGO_INITDB_DATABASE: stralshund
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - stralshund-network

  redis:
    image: redis:7-alpine
    container_name: stralshund-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - stralshund-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stralshund-backend
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:stralshund123@mongodb:27017/stralshund?authSource=admin
      REDIS_URL: redis://redis:6379
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - stralshund-network

volumes:
  mongodb_data:
  redis_data:

networks:
  stralshund-network:
    driver: bridge
